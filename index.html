<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Fotogram</title>
</head>

<body onload="init()">
    <div class="overlay d_none" id="overlay" onclick="closeOverlay()">
        <div class="dialog_board" onclick="event.stopPropagation()">
            <div class="overlay_top">
                <button class="close" onclick="closeOverlay()"><img src="./img/delete-156119_640.png" alt=""></button>
            </div>
            <div class="dialog_image_card" id="dialog_image">
            </div>
            <nav>
                <button onclick="turnLeft()"><img class="revers_arrow_img" src="./img/arrow.png" alt=""></button>
                <div id="site_count"></div>
                <button onclick="turnRight()"><img src="./img/arrow.png" alt=""></button>
            </nav>
        </div>
    </div>
    <header class="bck_gnd_color">
        <img src="./img/Fotogram_Logo.svg" alt="">
    </header>
    <main id="main">
        <div class="headline">
            <h1>Your Personal Photoalbum</h1>
        </div>
        <section id="content"></section>
    </main>
    <footer class="bck_gnd_color"></footer>

    <script src="./script.js"></script>
</body>

</html>
